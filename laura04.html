<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap y jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  
  <!-- Fuentes elegantes -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <title>Laura Edith</title>
  <style>
      :root {
          --pomp-and-power: rgba(100, 76, 156, 0.85);
          --feldgrau: rgba(47, 10, 88, 0.9);
          --ash-gray: rgba(255, 255, 255, 0.75);
      }
      body {
          background: url("Jibaku shounen.jpg") no-repeat center center fixed;
          background-size: cover;
          font-family: 'Poppins', sans-serif;
      }
      /* Jumbotron */
      .jumbotron {
          background-color: var(--ash-gray);
          border-radius: 15px;
          padding: 30px;
          margin-top: 40px;
          box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
          text-align: center;
      }
      /* Texto con imagen */
      .text-image {
        font-family: 'Pacifico', cursive;
        font-size: 2.2em;
        font-weight: bold;
        letter-spacing: 1px;
        background: url("yashiro.jpg") no-repeat center center;
        background-size: cover;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
        margin-bottom: 15px;
      }
      /* Botón */
      .btn-primary {
        background-color: var(--pomp-and-power);
        border: none;
        border-radius: 25px;
        padding: 10px 25px;
        font-size: 1.1em;
        transition: 0.3s;
      }
      .btn-primary:hover {
        background-color: var(--feldgrau);
        transform: scale(1.05);
      }
      /* Calculadora */
      .calc {
        margin: 0 auto;
        max-width: 300px;
      }
      .calc input[type="text"] {
        width: 100%;
        height: 50px;
        text-align: right;
        margin-bottom: 15px;
        font-size: 1.5em;
        padding: 5px;
      }
      .calc input[type="button"] {
        width: 23%;
        margin: 1%;
        height: 50px;
        font-size: 1.2em;
        border-radius: 10px;
        border: none;
        background-color: var(--pomp-and-power);
        color: white;
        transition: 0.3s;
      }
      .calc input[type="button"]:hover {
        background-color: var(--feldgrau);
        transform: scale(1.05);
      }
  </style>
</head>
<body>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-light" style="background-color: var(--pomp-and-power);">
      <div class="container">
          <a class="navbar-brand" href="index.html" style="background: var(--feldgrau); color: white; padding:5px 15px; border-radius:10px;">Inicio</a>

          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="nav navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="unidad1.html" data-toggle="dropdown" style="color: #fff;">UNIDAD 1 Ciberseguridad</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="./laura01.html">Conceptos</a><br>
                  <a class="dropdown-item" href="laura02.html">Ataques</a><br>
                  <a class="dropdown-item" href="laura03.html">Protección</a><br>
                </div>
              </li>
            </ul>
            <ul class="nav navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="unidad2.html" data-toggle="dropdown" style="color: #fff;">UNIDAD 2</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="./laura04.html">Conceptos</a><br>
                  <a class="dropdown-item" href="/laura05.html">Ataques</a><br>
                  <a class="dropdown-item" href="/laura06.html">Protección</a><br>
                </div>
              </li>
            </ul>
            <ul class="nav navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="unidad3.html" data-toggle="dropdown" style="color: #fff;">UNIDAD 3</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="./laura07.html">Conceptos</a><br>
                  <a class="dropdown-item" href="/laura08.html">Ataques</a><br>
                  <a class="dropdown-item" href="/laura09.html">Protección</a><br>
                </div>
              </li>
            </ul>
          </div>
      </div>
  </nav>

  <!-- Calculadora en jumbotron -->
  <div class="container">
    <div class="jumbotron">
      <div class="text-image">Calculadora</div>
      <div class="calc">
        <input type="text" id="result" readonly>

        <br>
        <input type="button" value="C" onclick="Clear()">
        <input type="button" value="%" onclick="Solve('%')">
        <input type="button" value="÷" onclick="Solve('/')">
        <input type="button" value="×" onclick="Solve('*')">

        <br>
        <input type="button" value="7" onclick="Solve('7')">
        <input type="button" value="8" onclick="Solve('8')">
        <input type="button" value="9" onclick="Solve('9')">
        <input type="button" value="-" onclick="Solve('-')">

        <br>
        <input type="button" value="4" onclick="Solve('4')">
        <input type="button" value="5" onclick="Solve('5')">
        <input type="button" value="6" onclick="Solve('6')">
        <input type="button" value="+" onclick="Solve('+')">

        <br>
        <input type="button" value="1" onclick="Solve('1')">
        <input type="button" value="2" onclick="Solve('2')">
        <input type="button" value="3" onclick="Solve('3')">
        <input type="button" value="=" onclick="Calculate()">

        <br>
        <input type="button" value="0" onclick="Solve('0')">
        <input type="button" value="." onclick="Solve('.')">
      </div>
    </div>
  </div>

  <script>
    function Solve(val) {
      document.getElementById("result").value += val;
    }
    function Clear() {
      document.getElementById("result").value = "";
    }
    function Calculate() {
      try {
        document.getElementById("result").value = eval(document.getElementById("result").value);
      } catch {
        document.getElementById("result").value = "Error";
      }
    }
  </script>
</body>
</html>
